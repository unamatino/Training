<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>popups</title>
</head>
<body>
	<div align="center">
		<p>Click the button to display Alert Box</p>
		<button onclick="myfunction()">Try Me</button>
		<p id="demo"></p>
		<script>
			function myfunction() {
				var text;
				var r = alert("Press OK Button");
				text = "You Pressed OK";
				document.getElementById("demo").innerHTML = text;
			}
		</script>
		<h1>
			<a href="https://www.google.com/">Google</a>
		</h1>
	</div>
</body>
</html>
